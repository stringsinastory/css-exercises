<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style> 
      .lal {
        background-color: red;
        font-family: Verdana, "DejaVu Sans", sans-serif ;
      }

      #nil { 
        color: blue;
        font-size: 36px;
      } 
      
      .lal {
        font-size: 24px;
      }

      #gal {
        background-color: green;
        font-size: 24px;
        font-weight: bold;
      }


    </style>
  </head>
  <body>
    <p class="lal">Number 1 - I'm a class!</p>
    <div id="nil">Number 2 - I'm one ID.</div>
    <p class="lal">Number 3 - I'm a class, but cooler!</p>
    <div id="gal">Number 4 - I'm another ID.</div>
    <p class="lal">Number 5 - I'm a class!</p>
  </body>
</html>
